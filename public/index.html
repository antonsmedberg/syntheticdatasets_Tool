<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Data Generator</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/script.js"></script>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">


</head>
<body>
    <h1>Generate Synthetic Datasets</h1>

    <div class="container">
    <!-- Your content goes here -->
</div>


    <div class="input-container">
        <label for="numSamples">Number of samples:</label>
        <input type="number" id="numSamples" />
    </div>

    <div class="input-container">
        <label for="numFeatures">Number of features:</label>
        <input type="number" id="numFeatures" />
    </div>

    <div class="input-container">
        <label for="task">Task:</label>
        <select id="task">
            <option value="classification">Classification</option>
            <option value="regression">Regression</option>
            <option value="clustering">Clustering</option>
        </select>
    </div>

    <button id="generateButton">Generate Dataset</button>

    <div id="result"></div>

    <script src="../static/script.js"></script> <!-- Include your JavaScript/TypeScript file -->
</body>
</html>
