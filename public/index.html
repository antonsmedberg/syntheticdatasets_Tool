<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Data Generator</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/script.js" defer></script>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Synthetic Data Generator</h1>
        <p>Generate synthetic datasets for machine learning tasks.</p>

        <form id="dataForm">
            <div class="input-container">
                <label for="numSamples" title="Enter the number of samples you want to generate.">Number of Samples:</label>
                <input type="number" id="numSamples" placeholder="Enter the number of samples (e.g., 100)" title="Enter the number of samples you want to generate" min="1" required>
                <small class="error-message" id="numSamplesError">Please enter a positive integer</small>
            </div>

            <div class="input-container">
                <label for="numFeatures" title="Enter the number of features for each sample.">Number of Features:</label>
                <input type="number" id="numFeatures" placeholder="Enter the number of features (e.g., 10)" title="Enter the number of features for each sample" min="1" required>
                <small class="error-message" id="numFeaturesError">Please enter a positive integer</small>
            </div>

            <div class="input-container" title="Choose the machine learning task for the dataset.">
                <label for="task">Task:</label>
                <select id="task" required>
                    <option value="classification">Classification (predict categories)</option>
                    <option value="regression">Regression (predict continuous values)</option>
                    <option value="clustering">Clustering (group similar data points)</option>
                </select>
                <small>Choose the machine learning task for the dataset</small>
            </div>

            <button id="generateButton" title="Click to generate and save the dataset">Generate & Save Dataset</button>
            <div id="loadingIndicator" class="loading-indicator"></div>
            <div id="result" class="result-message"></div>
        </form>
    </div>
</body>
</html>
